title: The Most Popular Social Networking Sites (According to The New York Times)
  or The Most Popular Social Sites Amongst Journalist or Journalists Prefer Facebook
  Statuses and Tweets
summary: A graph of the frequency of mentions of Facebook, Instagram, MySpace, Snapchat,
  Tumblr and Twitter in the New York Times from January 2006 to July 2016. Twitter
  and Facebook are the social media websites that dominate The New York Times. All
  of these hits can be attributed to to journalist using Facebook and Twitter as sources,
  as well as for their own self-promotion.