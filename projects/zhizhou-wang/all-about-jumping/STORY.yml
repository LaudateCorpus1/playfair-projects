title: All About Jumping —— A study of jumping related competitions in Olympics
summary: 'The Olympics is one of the hottest topic people would talk about every four
  years, the performance of athletes represents not only the honor of their own, their
  country, but even the advancement of all mankind. However, while the swimming records
  are broken almost every 4 years, the broken speed of Olympic record of track and
  field events is relatively slow. Looking at the Olympics score of four types of
  jumping related sports, we would therefore explore some changes that contributed
  to the past progress as well as some reasons of the speed reduction of record-breaking.
  See more detials at: http://zhizhouwang.me/all_about_jumping/'